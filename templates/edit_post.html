{% extends 'base.html' %} {% block title %} Edit Post {{post.title}} {% endblock
%} {% block content %}
<h1>Edit Post</h1>
<form>
  <label for="title">Title: </label>
  <input type="text" name="title" placeholder="{{post.title}}" />
  <br />
  <br />
  <label for="content">Content: </label>
  <input type="text" name="content" placeholder="{{post.content}}" />
  <br />
  <br />
  <button
    type="submit"
    class="btn btn-dark"
    formmethod="GET"
    formaction="/users/{{post.user_id}}"
  >
    Cancel
  </button>
  <button
    type="submit"
    formmethod="POST"
    formaction="/posts/{{post.id}}/edit"
    class="btn btn-success"
  >
    Edit
  </button>
</form>
{% endblock %}
