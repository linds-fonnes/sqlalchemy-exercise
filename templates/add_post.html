{% extends 'base.html' %} {% block title %} Add a Post {% endblock %} {% block
content %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<form>
  <label for="title">Title: </label>
  <input type="text" name="title" />
  <br />
  <br />
  <label for="content">Content: </label>
  <input type="text" name="content" />
  <br />
  <br />
  {% for tag in tags %}
  <input type="checkbox" name="tags" value="{{tag.id}}" />
  <label for="{{tag.name}}">{{tag.name}}</label>
  <br />
  {% endfor %}
  <button
    type="submit"
    class="btn btn-dark"
    formmethod="GET"
    formaction="/users/{{user.id}}"
  >
    Cancel
  </button>
  <button
    type="submit"
    formmethod="POST"
    formaction="/users/{{user.id}}/posts/new"
    class="btn btn-success"
  >
    Add
  </button>
</form>
{% endblock %}
