{% extends 'base.html' %} {% block title %} Edit User {{user.name}} {% endblock
%} {% block content %}
<h1>Edit a User</h1>
<form action="/users/{{user.id}}/edit" method="POST">
  <p>First Name</p>
  <input name="first_name" placeholder="{{user.first_name}}" />
  <p>Last Name</p>
  <input name="last_name" placeholder="{{user.last_name}}" />
  <p>Image URL</p>
  <input name="image_url" placeholder="{{user.image_url}}" />
  <br />
  <button type="submit" class="btn btn-success">Save</button>
</form>
<br />
<form action="/users/{{user.id}}">
  <button type="submit" class="btn btn-secondary">Cancel</button>
</form>
{% endblock %}
