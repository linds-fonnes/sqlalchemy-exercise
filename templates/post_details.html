{% extends 'base.html' %} {% block title %} {{post.title}} {% endblock %} {%
block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>By {{post.user.first_name}} {{post.user.last_name}}</p>
<p>
  Tags: {% for tag in post.tags %}
  <a class="btn-sm btn-primary" href="/tags/{{tag.id}}">{{tag.name}}</a>
  {% endfor %}
</p>
<form>
  <button
    type="submit"
    class="btn btn-dark"
    formmethod="GET"
    formaction="/users/{{post.user_id}}"
  >
    Cancel
  </button>
  <button
    type="submit"
    class="btn btn-primary"
    formmethod="GET"
    formaction="/posts/{{post.id}}/edit"
  >
    Edit
  </button>
  <button
    type="submit"
    class="btn btn-danger"
    formmethod="POST"
    formaction="/posts/{{post.id}}/delete"
  >
    Delete
  </button>
</form>

{% endblock %}
