{% extends 'base.html' %} {% block title %} Users {% endblock %} {% block
content %}
<h1>Users</h1>
<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{user.id}}">{{ user.first_name}} {{user.last_name}}</a>
  </li>
  {% endfor %}
</ul>
<form>
  <button
    type="submit"
    class="btn btn-secondary"
    formmethod="GET"
    formaction="/users/new"
  >
    Add User
  </button>
  <button
    type="submit"
    class="btn btn-secondary"
    formmethod="GET"
    formaction="/tags"
  >
    View Tags
  </button>
</form>

{% endblock %}
